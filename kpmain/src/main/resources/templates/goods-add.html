<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Добавить товар</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="container">

<header th:insert="blocks/header :: navbar"/>

<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<p class="fs-1 mt-5">Добавить товар</p>
<div class="ms-3">
  <form action="/good/add" method="post">
    <input name="name" type="text" class="form-control my-2" placeholder="Имя товара">
    <textarea rows="15" name="desc"  class="form-control my-2" placeholder="Описание"></textarea>
    <input name="imageurl" type="text" class="form-control my-2" placeholder="Ссылка на фото">
    <button type="submit" class="btn btn-primary my-2">Добавить товар</button>
  </form>
</div>
</body>
</html>

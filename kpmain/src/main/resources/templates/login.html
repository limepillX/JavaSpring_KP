<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Логин</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="container">

<header th:insert="blocks/header :: navbar"/>

<p class="fs-1 mt-5" style="background-color: white">Войти</p>

<div th:if="${param.error}">
  Неправильный логин/пароль, или Ваш аккаунт заблокирован
</div>
<div th:if="${param.logout}">
  Вы успешно вышли
</div>

<form th:action="@{/login}" method="post">
  <div class="form-group">
    <label for="loginfield">Логин</label>
    <input name="username" class="form-control" id="loginfield" placeholder="Введите логин">
  </div>
  <div class="form-group">
    <label for="passwordfield">Пароль</label>
    <input name="password" type="password" class="form-control" id="passwordfield" placeholder="Введите пароль">
  </div>
  
 
  <button type="submit" class="mt-3 btn btn-primary">Войти</button>
</form>
<br>
<a href="/registration">Зарегестрироваться</a>
</body>
</html>

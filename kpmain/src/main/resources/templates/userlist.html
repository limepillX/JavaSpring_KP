<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Список пользователей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body class="container">
    <header th:insert="blocks/header :: navbar" />
<div sec:authorize="hasAuthority('ADMIN')" id="main">  
    <form action="/userlist/s" method="get">
        <input type="text" name="search" placeholder="Search...">
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>

    <div
      th:each="user : ${users}"
    >
      <table class="table">
        <tr>
          <th scope="col">Номер</th>
          <th scope="col">Логин</th>
          <th scope="col">Статус</th>
          <th scope="col">Роль</th>
          <th scope="col">Забанен</th>
        </tr>
        <tr>
          <th scope="row" th:text="${user.id}"></th>
          <td th:text="${user.username}"></td>
          <td th:text="${user.status}"></td>
          <td th:text="${user.roles}"></td>
          <td th:text="${user.active}"></td>
          
        </tr>
      </table>
      <a th:href="'/user/' + ${user.id}" class="btn btn-danger" th:text="'Подробнее о ' + ${user.username}"></a>
    </div>
</div>
  </body>
</html>

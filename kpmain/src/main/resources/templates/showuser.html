<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Изменение пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
    a{
        text-decoration: none;
        font-weight: bold;
        color: gray;
    }
    
    </style>

  </head>
  <body class="container">
    <header th:insert="blocks/header :: navbar" />

    <div sec:authorize="hasAuthority('ADMIN')" id="main">
      <span
        class="fs-3"
        th:text="'Изменение пользователя ' + ${user.username}"
      ></span>
      <form class="my-3" th:action="'/user/' + ${user.id}" method="post">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Логин</span
            >
          </div>
          <input
            th:value="${user.username}"
            name="username"
            type="text"
            class="form-control"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Пароль</span
            >
          </div>
          <input
            th:value="${user.password}"
            name="password"
            type="password"
            class="form-control"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Статус</span
              >
            </div>
            <input
              th:value="${user.status}"
              name="status"
              type="text"
              class="form-control"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>

        <br />

        <button
          class="btn btn-info mt-2"
          type="submit"
          th:text="'Сохранить информацию о ' + ${user.username}"
        ></button>
      </form>

      <span th:if="${user.active}">
        <span class="fs-3" style="color: green">Не забанен</span>
        <br />
        <a
          th:href="${user.id} + '/ban'"
          class="btn btn-danger"
          th:text="'Забанить ' + ${user.username}"
        ></a>
      </span>

      <span th:unless="${user.active}">
        <span class="fs-3" style="color: red">Забанен</span>
        <br />
        <a
          th:href="${user.id} + '/ban'"
          class="btn btn-success"
          th:text="'Разбанить ' + ${user.username}"
        ></a>
      </span>

      <a
        class="btn btn-warning my-3"
        th:href="${user.id} + '/delete'"
        th:text="'Удалить аккаунт ' + ${user.username}"
      ></a>
    </div>

    <span class="fs-3 my-3">Отзывы</span>
    <span th:each="review : ${reviews}">
        <div class="alert alert-info">
          <b th:text="${review.mark}"></b>
          <img
            style="width: 1.5%"
            src="https://cdn.pixabay.com/photo/2016/03/31/14/48/star-1292832_1280.png"
            alt="звезда"
          />
          <br />
          <i th:utext="${review.text}"></i>
          <br>
          Товар: <a th:href="'../../goods/' + ${review.good.id}"><b th:text="${review.good.name}"></b></a>
        </div>
      </span>

  </body>
</html>

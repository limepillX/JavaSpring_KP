<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Товары</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      a {
        text-decoration: none;
        font-weight: bold;
        color: gray;
      }
    </style>
  </head>
  <body class="container">
    <header th:insert="blocks/header :: navbar" />

    <!--<p th:text="'Hello, ' + ${title} + '!'" />-->
    <p class="fs-1 mt-5">Список товаров</p>

    <form class="d-flex" action="/goods/s" method="get">
      <input class="form-control" type="text" name="search" placeholder="Search..." />
      <button type="submit" class="btn btn-primary">Найти</button>
    </form>

    <div
      class="row justify-content-md-center"
      style="width: 80%; margin: 0 auto"
    >
      <div
        th:each="good : ${goods}"
        class="col-3 2 card m-3 shadow-sm"
        style="width: 18rem"
      >
        <a style="margin: 5% auto" th:href="'/goods/' + ${good.id}">
          <img
            th:src="${good.image}"
            class="card-img-top"
            style="width: 100%; max-width: 100px"
            alt="Card image cap"
          />
        </a>
        <div class="card-body">
          <h5 class="card-title">
            <a th:href="'/goods/' + ${good.id}" th:text="${good.name}"></a>
          </h5>
          <p th:text="${good.shortdesc}" class="card-text" />
          <div id="mark" class="my-2">
            <text
              th:text="'Оценка: ' + ${good.mark} + ' (' + ${good.marks_amount} + ')'"
              class="card-text"
            />
            <img
              style="width: 10%"
              src="https://cdn.pixabay.com/photo/2016/03/31/14/48/star-1292832_1280.png"
              alt="звезда"
            />
          </div>
          <!-- <a th:href="'/goods/' + ${good.id}" class="btn btn-primary mb-2"
            >Подробнее</a
          > -->
          <a
            sec:authorize="hasAuthority('ADMIN')"
            th:href="'/goods/edit/' + ${good.id}"
            class="btn btn-danger"
            >Редактировать</a
          >
          <a
            sec:authorize="hasAuthority('ADMIN')"
            th:href="'/goods/delete/' + ${good.id}"
            class="btn btn-danger"
            >Удалить</a
          >
        </div>
      </div>
    </div>
  </body>
</html>

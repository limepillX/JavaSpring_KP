<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="container">

<header th:insert="blocks/header :: navbar"/>

<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<p class="fs-1 mt-5" style="width: 100vw; background-color: white">Список товаров</p>
<div class="row justify-content-md-center" style="width: 80%; margin: 0 auto">
    <div th:each="good : ${goods}" class="col-3 2 card m-3" style="width: 18rem;">
        <img th:src="${good.image}" class="card-img-top" style="width: 100%; max-width: 100px; margin: 5% auto"
             alt="Card image cap">
        <div class="card-body">
            <h5 th:text="${good.name}" class="card-title"/>
            <p th:text="${good.desc}" class="card-text"/>
            <div id="mark" class="my-2">
                <text th:text="'Оценка: ' + ${good.mark} + ' (' + ${good.marks_amount} + ')'" class="card-text"/>
                <img style="width: 10%" src="https://cdn.pixabay.com/photo/2016/03/31/14/48/star-1292832_1280.png"
                     alt="звезда">
            </div>
            <a th:href="'/goods/' + ${good.id}" class="btn btn-primary">Подробнее</a>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Аналитика</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body class="container">
    <header th:insert="blocks/header :: navbar" />
    <div sec:authorize="hasAuthority('ADMIN')" id="main">
      <h1>Аналитика товаров</h1>

      <div style="text-align: center; height: 400px; width: 70%">
        <canvas id="myChart"></canvas>
        <span hidden id="names" th:text="${names}"></span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById('myChart');
      const data = document.getElementById('names').innerHTML;

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.split(',,,'),
          datasets: [{
            label: 'Оценка',
            data: [[${marks}]],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>

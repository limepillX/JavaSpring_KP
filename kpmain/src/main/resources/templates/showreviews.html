<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Просмотр отзывов</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="container">

<header th:insert="blocks/header :: navbar"/>
<div sec:authorize="hasAuthority('ADMIN')" id="main">
<style>
table{
    width: 100%;
}
a{
    text-decoration: none;
    font-weight: bold;
    color: gray;
}

</style>

<table class="table">
    <tr>
    <th>
       Товар
    </th>
    <th>
        Текст
     </th>
     <th>
        Оценка
     </th>
     <th>
        Автор
     </th>
</tr>
<span th:each="review : ${reviews}">
    <tr>
        <td> <a th:href="'/goods/' + ${review.good.id}" th:text="${review.good.name}"></a> </td>
        <td th:utext="${review.text}"></td>
        <td th:text="${review.mark}"></td>
        <td><a th:text="${review.AuthorName}" th:href="'user/' + ${review.author.id}"></a><span class="fst-italic" th:text="' (' +${review.author.status}+')'"></span></td>
    </tr>
</span>
</table>
</div>
</body>
</html>

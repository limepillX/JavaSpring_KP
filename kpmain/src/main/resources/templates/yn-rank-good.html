<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Пройти да/нет опрос</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="container">

<header th:insert="blocks/header :: navbar"/>

<form th:action="'/goods/YNrank/' + ${id}" method="post">
<div id="questions">

</div>
<button type="submit" class="btn btn-danger my-2">Подтвердить</button>
</form>

<script>
    let questions = [
    "1. Вы довольны качеством товара?",
"2. Вы посоветуете купленный товар другу?",
"3. Товар не прибыл бракованным?",
"4. Соответствует ли цена товара его качеству?",
"5. Соответсвует ли товар его описанию?"
    ]

    let questionsdiv = document.getElementById('questions')
    questions.forEach(question => {
        questionsdiv.innerHTML += `<h3 style="margin-bottom: -10px; margin-top: 50px;">${question}</h3><br><input value="0" required name="question${question[0]}" type="number" min="0" max="1" step="1">`
    })
</script>

</body>

</html>

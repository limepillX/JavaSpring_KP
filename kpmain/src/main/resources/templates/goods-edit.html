<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Изменить товар</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="container">

<header th:insert="blocks/header :: navbar"/>

<span th:if="${message}" th:text="${message}"></span>

<div sec:authorize="hasAuthority('ADMIN')" class="ms-3">
    <form th:action="'/goods/edit/' + ${good.id}" method="post">
      <input name="name" type="text" th:value="${good.name}" class="form-control my-2" placeholder="Имя товара">
      <textarea rows="15" name="desc" th:text="${good.desc}" class="form-control my-2" placeholder="Описание"></textarea>
      <input name="imageurl" type="text" th:value="${good.image}" class="form-control my-2" placeholder="Ссылка на фото">
      <button type="submit" class="btn btn-primary my-2">Изменить товар</button>
    </form>
  </div>

</body>
</html>

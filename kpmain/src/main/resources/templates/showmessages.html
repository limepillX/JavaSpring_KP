<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Сообщения</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<style>
  a{
    text-decoration: none;
    font-weight: bold;
    color: gray;
}

</style>
</head>
<body class="container">

<header th:insert="blocks/header :: navbar"/>

<div
      th:each="message : ${unreadedMessages}"
      class="alert alert-light row shadow-sm"
    >
    <span class="col-3" th:text="${message.text}"></span>
    <span style="text-align:right" class=" d-flex justify-content-end">
        <a th:href="${message.id} + '/markasreaded'" class="btn btn-primary">Прочитано</a>
    </span>
    
    <br>
    <span><a class="fst-italic" th:href="'user/' + ${message.author.id}" th:text="${message.author.username}"></a></span>
    
</div>

<div
      th:each="message : ${readedMessages}"
      class="alert alert-light row shadow-sm"
      style="background-color: #d3d3d3; opacity: .7"
    >
    <span class="col-3" th:text="${message.text}"></span>
    
    <br>
    <span><a class="fst-italic" th:href="'user/' + ${message.author.id}" th:text="${message.author.username}"></a></span>
    
</div>


</body>
</html>
